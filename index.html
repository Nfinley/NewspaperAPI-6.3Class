<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New York Times Search</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/9763ef17ba.js"></script>

</head>

<body>

<!-- CSS Stylings -->
<style type="text/css">
	.jumbotron {
		background-color: rgba(200,200,200, .9);

		
	}
	span {
		padding: 10px;
	}

	.panel-default {
		opacity: .9;
	}

    .results {
        height: 200px;
    }
	h3 {
		color: #565588;

	}

	p {

		color: black;		

	}

	a { 
		color: grey;
	}

</style>
<body background="http://www.isaussm.com/Newspapers.jpg">
    <div class="container">
        <div class="jumbotron">
            <h1><i class="fa fa-newspaper-o" aria-hidden="true"></i> New York Times Article Search </h1>
        </div>
        <!-- first panel -->
        <div class="panel panel-default">
            <div class="panel panel-heading">
                <h3 class="panel-title"><i class="glyphicon glyphicon-globe"></i>  Search Your Articles </h3>
            </div>
            <!-- form fields go in here -->
            <div class="panel-body">
                <!-- create a search term input -->
                <form class="form-inline">
                    <div class="form-group">
                        <label for="searchField"> Search Term:</label>
                        <input type="text" class="form-control" id="searchField" placeholder="Type Here">
                    </div>
                </form>
                <br>
                <!-- Numbers of searches to return -->
                <form class="form-inline">
                <div class="form-group">
                    <label for="numRecords"> Number of records to retrieve: </label>
                    <select class="form-control" id="numRecords">
                        <option value=1>1</option>
                        <option value=1>2</option>
                        <option value=1>3</option>
                        <option value=1>4</option>
                        <option value=1 selected> 5 </option>
                        <option value=1>6</option>
                        <option value=1>7</option>
                        <option value=1>8</option>
                        <option value=1>9</option>
                        <option value=1>10</option>
                    </select>
                </div>
                </form>
                <br>
                <form class="form-inline">
                    <div class="form-group">
                        <label for="startYear"> Start Year: </label>
                        <input type="text" class="form-control" id="startYear" placeholder="Start Year">
                    </div>
                </form>
                <br>
                <form class="form-inline">
                    <div class="form-group">
                        <label for="endYear"> End Year:</label>
                        <input type="text" class="form-control" id="endYear" placeholder="End Year">
                    </div>
                </form>
                <br>
              
                <button class="btn btn-primary" id="searchButton"><i class="glyphicon glyphicon-search" ></i>Search</button>
                <button class="btn btn-primary" id="clearButton"><i class="glyphicon glyphicon-trash"></i>Clear Results</button>
				
				

            </div>
        </div>
        <!-- second panel  to house the results-->
        <div class="panel panel-default results">
            <div class="panel panel-heading">
                <h3 class="panel-title"> <i class="glyphicon glyphicon-saved"></i> Results </h3>
            </div>
            <div class="panel-body results" id="articles">
            </div>
        </div>
    </div>
    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Logic.js -->
    <script src="app.js"></script>
</body>

</html>
